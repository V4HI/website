<!DOCTYPE html>
<html lang="zxx">
<head>
  <meta charset="utf-8">
  <title>V4HI | VISTA for Health Insurance</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <meta name="description" content="Medical HTML Template">
  <meta name="author" content="Themefisher">

  <link rel="stylesheet" href="plugins/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="plugins/slick/slick.css">
  <link rel="stylesheet" href="plugins/slick/slick-theme.css">
  <link rel="stylesheet" href="plugins/fancybox/jquery.fancybox.min.css">
  <link rel="stylesheet" href="plugins/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="plugins/animation/animate.min.css">
  <link rel="stylesheet" href="plugins/jquery-ui/jquery-ui.css">
  <link rel="stylesheet" href="plugins/timePicker/timePicker.css">
  <link href="css/style.css" rel="stylesheet">
  <link rel="icon" href="images/favicon.png" type="image/x-icon">
</head>
<body>
<div class="page-wrapper">

<!-- قسم العنوان -->
<section class="page-title text-center" style="background-image:url(images/background/3.jpg);">
  <div class="container">
    <div class="title-text">
      <h1>Contact</h1>
      <ul class="title-menu clearfix">
        <li><a href="index.html">home &nbsp;/</a></li>
        <li>Contact</li>
      </ul>
    </div>
  </div>
</section>

<!-- قسم الاتصال -->
<section class="section contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-5">
        <div class="address-block">
          <div class="media">
            <i class="far fa-map"></i>
            <div class="media-body">
              <h3>Location</h3>
              <p>123 Health Insurance Street<br>Suite 100<br>Anytown, USA 12345</p>
            </div>
          </div>
          <div class="media">
            <i class="fas fa-phone"></i>
            <div class="media-body">
              <h3>Phone</h3>
              <p>(123) 456-7890</p>
            </div>
          </div>
          <div class="media">
            <i class="far fa-envelope"></i>
            <div class="media-body">
              <h3>Email</h3>
              <p>ahmadfateh.977@gmail.com</p>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-8 col-md-7">
        <div class="contact-form">
          <!-- نموذج ظاهر للمستخدم -->
          <form class="row" onsubmit="submitHiddenForm(event)">
            <div class="col-lg-6">
              <input type="text" id="name" class="form-control main" placeholder="Name" required>
            </div>
            <div class="col-lg-6">
              <input type="email" id="email" class="form-control main" placeholder="Email" required>
            </div>
            <div class="col-lg-12">
              <input type="text" id="phone" class="form-control main" placeholder="Phone" required>
            </div>
            <div class="col-lg-12">
              <textarea id="message" rows="10" class="form-control main" placeholder="Your message"></textarea>
            </div>
            <div class="col-md-12 text-right">
              <button class="btn btn-style-one" type="submit">Send Message</button>
            </div>
          </form>

          <!-- نموذج خفي يرسل البيانات عبر FormSubmit -->
          <form action="https://formsubmit.co/ahmadfateh.977@gmail.com" method="POST" id="hiddenForm" style="display: none;">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://vista4healthinsurance-e06a0.web.app/thanks.html">
            <input type="text" name="name" id="hiddenName">
            <input type="email" name="email" id="hiddenEmail">
            <input type="text" name="phone" id="hiddenPhone">
            <textarea name="message" id="hiddenMessage"></textarea>
          </form>

        </div>
      </div>
    </div>
  </div>
</section>

<!-- سكربت تعبئة النموذج الخفي -->
<script>
  function submitHiddenForm(event) {
    event.preventDefault();
    document.getElementById('hiddenName').value = document.getElementById('name').value;
    document.getElementById('hiddenEmail').value = document.getElementById('email').value;
    document.getElementById('hiddenPhone').value = document.getElementById('phone').value;
    document.getElementById('hiddenMessage').value = document.getElementById('message').value;
    document.getElementById('hiddenForm').submit();
  }
</script>

<!-- سكربتات JS -->
<script src="plugins/jquery.min.js"></script>
<script src="plugins/bootstrap/bootstrap.min.js"></script>
<script src="plugins/slick/slick.min.js"></script>
<script src="plugins/slick/slick-animation.min.js"></script>
<script src="plugins/fancybox/jquery.fancybox.min.js" defer></script>
<script src="plugins/google-map/gmap.js" defer></script>
<script src="plugins/jquery-ui/jquery-ui.js" defer></script>
<script src="plugins/timePicker/timePicker.js" defer></script>
<script src="js/script.js"></script>
</body>
</html>
